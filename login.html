<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-gray-500 text-sm mt-2">
        Login untuk melanjutkan
      </p>
    </div>

    <!-- Form -->
    <form class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          placeholder="email@example.com"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="rounded text-indigo-600">
          Remember me
        </label>
        <a href="#" class="text-indigo-600 hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition duration-200"
      >
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center">
      <div class="flex-1 h-px bg-gray-300"></div>
      <span class="px-4 text-gray-400 text-sm">OR</span>
      <div class="flex-1 h-px bg-gray-300"></div>
    </div>

    <!-- Social Login -->
    <div class="space-y-3">
      <button
        class="w-full flex items-center justify-center gap-3 border border-gray-300 py-3 rounded-xl hover:bg-gray-50 transition"
      >
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5">
        Login dengan Google
      </button>
    </div>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Belum punya akun?
      <a href="#" class="text-indigo-600 font-semibold hover:underline">
        Daftar
      </a>
    </p>
  </div>

</body>
</html>
